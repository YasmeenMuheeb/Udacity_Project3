---

- name: Creates directory
  file:
    path: ~/backendtmp
    state: directory

   
- name: "Unarchive backend files"
  unarchive:
    src: artifact.tar.gz
    dest: ~/backendtmp

- name: "Installing Node Dependencies"
  shell: |
    cd ~/backendtmp
    npm install
    
- name: "Executing Node app with PM2"
  shell: |
    pm2 stop default
    pm2 start npm -- start 

- name: "Start Node app"
  shell: |
    cd ~/dist
    npm install -g 
    npm install -g webpack-dev-server
    npm run build
    pm2 start npm --name backend --start
    
